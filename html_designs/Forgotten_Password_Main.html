<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="stylesheet" href="css/mobile-optimization.css">
    <title>Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'shine-primary': '#939BFB',
                        'shine-accent': '#F96226'
                    }
                }
            }
        }
    </script>
    <script src="https://unpkg.com/heroicons@2.0.16/24/outline/index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Karla:wght@400;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        ::-webkit-scrollbar { display: none;}
        html, body { margin: 0; padding: 0; }
        #auth-screen { padding-top: 1rem; }
        #auth-logo h2 { margin-top: 0; margin-bottom: 0.5rem; }
        * { 
            font-family: 'DM Sans', 
                         'Karla',
                         -apple-system,
                         BlinkMacSystemFont,
                         'Segoe UI',
                         Roboto,
                         'Helvetica Neue',
                         Arial,
                         'Noto Sans',
                         sans-serif; 
        }

        .dm-sans { 
            font-family: 'DM Sans', 
                         'Karla',
                         -apple-system,
                         BlinkMacSystemFont,
                         'Segoe UI',
                         Roboto,
                         'Helvetica Neue',
                         Arial,
                         'Noto Sans',
                         sans-serif; 
        }

        .poppins { 
            font-family: 'Poppins',
                         -apple-system,
                         BlinkMacSystemFont,
                         'Segoe UI',
                         Roboto,
                         'Helvetica Neue',
                         Arial,
                         sans-serif; 
        }
        .input-error { border-color: #EF4444 !important; }
        .input-error:focus { --tw-ring-color: #EF4444 !important; }
        .error-msg { color: #EF4444; font-size: 12px; margin-top: 4px; }
    </style>
</head>
<body class="bg-[#F6F6F6] min-h-screen">
<div id="auth-screen" class="relative w-full max-w-[390px] mx-auto min-h-screen bg-white shadow-2xl">
    <div class="relative flex flex-col items-center px-6 pt-10 pb-8">
        <!-- Back Button -->
        <div class="absolute top-6 left-6">
            <a href="SignIn_Screen.html" class="text-gray-600 hover:opacity-70 transition-opacity" aria-label="Go back to sign in">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
                </svg>
            </a>
        </div>

        <!-- Logo -->
        <div class="w-full text-center leading-none mb-8">
            <img class="w-full max-w-[390px] h-auto mx-auto block align-top" src="https://raw.githubusercontent.com/nora-todorova/GoShopMe-assets/main/assets/GoShopMe%20logo.svg" data-logo alt="GoShopMe logo" title="GoShopMe logo">
        </div>
        <!-- Centered content -->
        <div class="w-full flex flex-col items-center">
        <!-- Message Section -->
        <div id="auth-logo" class="w-full text-center mb-8 leading-none">
            <h2 class="text-xl font-bold text-gray-800 mb-2 poppins">Forgot Your Password?</h2>
            <p class="text-gray-600 dm-sans">No worries â€” we'll help you reset it in a few seconds.</p>
        </div>

        <!-- Email Form -->
        <form id="reset-password-form" class="w-full space-y-6 mb-8">
            <div class="space-y-2">
                <label class="block text-sm text-gray-600 dm-sans" for="email">Email address</label>
                <input 
                    type="email" 
                    id="email" 
                    class="w-full px-4 py-3.5 rounded-xl border border-gray-200 focus:border-shine-primary focus:ring-2 focus:ring-shine-primary/20 outline-none transition-colors bg-gray-50 dm-sans" 
                    placeholder="Enter your email"
                    required
                >
                <span id="email-error" class="error-msg dm-sans hidden" role="alert"></span>
            </div>

            <button 
                type="submit" 
                class="w-3/4 mx-auto block py-3 bg-shine-primary text-white rounded-full font-medium text-sm shadow-sm hover:bg-shine-primary/90 transition-colors dm-sans"
            >
                Reset Password
            </button>
        </form>

        <!-- Sign In Link -->
        <div class="flex items-center justify-center space-x-2">
            <span class="text-gray-600 dm-sans">Remember your password?</span>
            <span class="text-shine-primary font-semibold hover:underline cursor-pointer poppins">Sign In</span>
        </div>
        </div>
    </div>

</div>

<script>
function showFieldError(inputId, errorId, msg) {
    var input = inputId ? document.getElementById(inputId) : null;
    var err = document.getElementById(errorId);
    if (msg) {
        if (input) input.classList.add('input-error');
        if (err) { err.textContent = msg; err.classList.remove('hidden'); }
    } else {
        if (input) input.classList.remove('input-error');
        if (err) { err.textContent = ''; err.classList.add('hidden'); }
    }
}
document.getElementById('email').addEventListener('input', function() { showFieldError('email', 'email-error', ''); });
document.getElementById('reset-password-form').addEventListener('submit', function(e) {
    e.preventDefault();
    showFieldError('email', 'email-error', '');
    var email = document.getElementById('email').value.trim().toLowerCase();
    var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!email) {
        showFieldError('email', 'email-error', 'Please enter your email address');
        return;
    }
    if (!emailRegex.test(email)) {
        showFieldError('email', 'email-error', 'Please enter a valid email address');
        return;
    }
    if (typeof window.GoShopMeAuthAPI !== 'undefined' && window.GoShopMeAuthAPI.requestPasswordReset) {
        window.GoShopMeAuthAPI.requestPasswordReset(email).then(function(result) {
            if (result && result.sent) {
                window.location.href = 'Forgotten_Pass_Email_Sent.html?email=' + encodeURIComponent(email);
            } else {
                window.location.href = 'Forgotten_Pass_AccountNotFound.html?email=' + encodeURIComponent(email);
            }
        }).catch(function() {
            var isRegistered = isRegisteredEmail(email);
            if (isRegistered) {
                window.location.href = 'Forgotten_Pass_Email_Sent.html?email=' + encodeURIComponent(email);
            } else {
                window.location.href = 'Forgotten_Pass_AccountNotFound.html?email=' + encodeURIComponent(email);
            }
        });
    } else {
        var isRegistered = isRegisteredEmail(email);
        if (isRegistered) {
            window.location.href = 'Forgotten_Pass_Email_Sent.html?email=' + encodeURIComponent(email);
        } else {
            window.location.href = 'Forgotten_Pass_AccountNotFound.html?email=' + encodeURIComponent(email);
        }
    }
});

// API readiness: get/set for API
(function() {
    window.getForgotPasswordData = function() { return { email: document.getElementById('email').value.trim() }; };
    window.setForgotPasswordData = function(data) { if (data && data.email) document.getElementById('email').value = data.email; };
    document.addEventListener('DOMContentLoaded', function() {
        if (window.__FORGOT_PASSWORD_DATA__) window.setForgotPasswordData(window.__FORGOT_PASSWORD_DATA__);
    });
})();

function isRegisteredEmail(email) {
    var demoEmails = ['sarah.j@email.com', 'demo@example.com', 'user@example.com'];
    if (demoEmails.indexOf(email) >= 0) return true;
    try {
        var stored = localStorage.getItem('__registeredEmails');
        if (stored) {
            var list = JSON.parse(stored);
            return Array.isArray(list) && list.indexOf(email) >= 0;
        }
    } catch (err) {}
    return false;
}
</script>
</body>
</html>
