<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'shine-primary': '#939BFB',
                        'shine-accent': '#F96226'
                    }
                }
            }
        }
    </script>
    <script src="https://unpkg.com/heroicons@2.0.16/24/outline/index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Karla:wght@400;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        ::-webkit-scrollbar { display: none;}
        * { 
            font-family: 'DM Sans', 
                         'Karla',
                         -apple-system,
                         BlinkMacSystemFont,
                         'Segoe UI',
                         Roboto,
                         'Helvetica Neue',
                         Arial,
                         'Noto Sans',
                         sans-serif; 
        }

        .dm-sans { 
            font-family: 'DM Sans', 
                         'Karla',
                         -apple-system,
                         BlinkMacSystemFont,
                         'Segoe UI',
                         Roboto,
                         'Helvetica Neue',
                         Arial,
                         'Noto Sans',
                         sans-serif; 
        }

        .poppins { 
            font-family: 'Poppins',
                         -apple-system,
                         BlinkMacSystemFont,
                         'Segoe UI',
                         Roboto,
                         'Helvetica Neue',
                         Arial,
                         sans-serif; 
        }
    </style>
</head>
<body class="bg-[#F6F6F6]">
<div id="auth-screen" class="relative w-full max-w-[390px] mx-auto min-h-[100dvh] bg-white">
    <div class="absolute inset-0 bg-gradient-to-b from-[#B7C7FF]/10 to-white"></div>

    <div class="relative flex flex-col items-center px-6 py-12">
        <!-- Back Button -->
        <div class="absolute top-6 left-6">
            <button class="text-gray-600 hover:opacity-70 transition-opacity">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
                </svg>
            </button>
        </div>

        <!-- Logo Section -->
        <div id="auth-logo" class="w-full text-center mb-12">
            <div class="mb-4">
                <img class="h-10 w-auto mx-auto object-contain" src="" data-logo alt="GoShopMe logo">
            </div>
            <h2 class="text-2xl font-bold text-gray-800 mb-2 poppins">Forgot Your Password?</h2>
            <p class="text-gray-600 dm-sans">No worries â€” we'll help you reset it in a few seconds.</p>
        </div>

        <!-- Email Form -->
        <form id="reset-password-form" class="w-full space-y-6 mb-8">
            <div class="space-y-2">
                <label class="block text-sm text-gray-600 dm-sans" for="email">Email address</label>
                <input 
                    type="email" 
                    id="email" 
                    class="w-full px-4 py-3.5 rounded-xl border border-gray-200 focus:border-shine-primary focus:ring-1 focus:ring-shine-primary outline-none transition-colors bg-gray-50 dm-sans" 
                    placeholder="Enter your email"
                    required
                >
            </div>

            <button 
                type="submit" 
                class="w-3/4 mx-auto block py-3 bg-shine-primary text-white rounded-full font-medium text-sm shadow-sm hover:bg-shine-primary/90 transition-colors dm-sans"
            >
                Reset Password
            </button>
        </form>

        <!-- Sign In Link -->
        <div class="flex items-center justify-center space-x-2">
            <span class="text-gray-600 dm-sans">Remember your password?</span>
            <span class="text-shine-primary font-semibold hover:underline cursor-pointer poppins">Sign In</span>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toast-success" class="hidden fixed bottom-20 left-1/2 -translate-x-1/2 bg-green-50 text-green-600 px-6 py-3 rounded-full shadow-lg">
        <div class="flex items-center space-x-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span class="dm-sans">We've sent a reset link to your email.</span>
        </div>
    </div>

    <div id="toast-error" class="hidden fixed bottom-20 left-1/2 -translate-x-1/2 bg-red-50 text-red-600 px-6 py-3 rounded-full shadow-lg">
        <div class="flex items-center space-x-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
            </svg>
            <span class="dm-sans">We couldn't find an account with that email.</span>
        </div>
    </div>

    <div class="absolute bottom-0 left-0 right-0 h-32 bg-gradient-to-t from-[#B7C7FF]/10 to-transparent"></div>
</div>

<script>
document.getElementById('reset-password-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const email = document.getElementById('email').value;
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    
    if (emailRegex.test(email)) {
        const successToast = document.getElementById('toast-success');
        successToast.classList.remove('hidden');
        setTimeout(() => successToast.classList.add('hidden'), 3000);
    } else {
        const errorToast = document.getElementById('toast-error');
        errorToast.classList.remove('hidden');
        setTimeout(() => errorToast.classList.add('hidden'), 3000);
    }
});
</script>
</body>
</html>
