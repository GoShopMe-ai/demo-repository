<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="stylesheet" href="css/mobile-optimization.css">
    <title>Notifications â€“ GoShopMe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'shine-primary': '#939BFB',
                        'shine-accent': '#F96226'
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Karla:wght@400;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        ::-webkit-scrollbar { display: none; }
        * { font-family: 'DM Sans', 'Karla', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
        .dm-sans { font-family: 'DM Sans', 'Karla', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
        .poppins { font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
    </style>
</head>
<body class="bg-[#F6F6F6] dm-sans">
    <!-- Main app screen (contextual â€” visible behind drawer when open) -->
    <div id="app-shell" class="w-full max-w-[390px] mx-auto min-h-screen bg-white shadow-2xl relative flex flex-col">
        <header class="sticky top-0 z-30 bg-white border-b border-gray-100 flex-shrink-0">
            <div class="flex items-center justify-between px-4 py-3">
                <img src="https://raw.githubusercontent.com/nora-todorova/GoShopMe/main/html_designs/GoShopMe%20logo.svg" data-logo alt="GoShopMe" class="h-24 w-auto object-contain">
                <button type="button" id="open-notifications-btn" class="w-10 h-10 rounded-full bg-gray-50 flex items-center justify-center text-gray-700 hover:bg-shine-primary/10 hover:text-shine-primary transition-colors relative" aria-label="Open notifications">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" />
                    </svg>
                </button>
            </div>
        </header>
        <main class="flex-1 pt-20 px-4 pb-40 bg-white">
            <p class="dm-sans text-gray-500 text-sm text-center">Main content â€” tap the bell to open notifications.</p>
        </main>
    </div>

    <div id="notification-drawer" class="fixed inset-0 z-50 flex justify-center hidden" aria-hidden="true">
        <div id="drawer-backdrop" class="absolute inset-0 bg-black/40" aria-hidden="true"></div>
        <div class="absolute bottom-0 left-0 right-0 flex justify-center pointer-events-none">
            <div class="w-full max-w-[390px] pointer-events-auto bg-white rounded-t-3xl max-h-[85vh] overflow-y-auto shadow-2xl">
                <div id="drawer-header" class="sticky top-0 bg-white px-4 py-3 border-b border-gray-100 z-10">
                    <div class="flex items-center justify-between">
                        <h1 class="poppins text-lg font-semibold text-gray-900">Notifications</h1>
                        <button type="button" class="p-2 text-gray-700 hover:text-gray-900 transition-colors" aria-label="Close">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                </div>
                <div id="empty-state" class="flex flex-col items-center justify-center py-16 px-6">
                    <div class="w-20 h-20 bg-shine-primary/10 rounded-full flex items-center justify-center mb-6">
                        <svg class="w-8 h-8 text-shine-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" />
                        </svg>
                    </div>
                    <h3 class="poppins text-lg font-semibold text-center mb-2 text-gray-900">You're all caught up!</h3>
                    <p class="dm-sans text-gray-500 text-center text-sm">We'll let you know when something exciting happens.</p>
                </div>
                <div class="h-20"></div>
            </div>
        </div>
    </div>
    <nav id="bottom-nav" class="fixed bottom-0 left-0 right-0 z-40 flex justify-center">
        <div class="w-full max-w-[390px] bg-white border-t border-gray-100 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)]">
            <div class="flex items-center justify-around py-2">
                <button type="button" class="flex flex-col items-center p-2 text-gray-400 hover:text-shine-primary transition-colors">
                    <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" /></svg>
                    <span class="dm-sans text-xs">Home</span>
                </button>
                <button type="button" class="flex flex-col items-center p-2 text-gray-400 hover:text-shine-primary transition-colors">
                    <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z" /></svg>
                    <span class="dm-sans text-xs">Picks</span>
                </button>
                <button type="button" class="flex flex-col items-center p-2 text-gray-400 hover:text-shine-primary transition-colors">
                    <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" /></svg>
                    <span class="dm-sans text-xs">Wishlist</span>
                </button>
                <button type="button" class="flex flex-col items-center p-2 text-shine-primary">
                    <span id="notif-empty-nav-profile-icon" class="flex items-center justify-center w-6 h-6 mb-1">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z"/></svg>
                    </span>
                    <img id="notif-empty-nav-profile-photo" class="w-6 h-6 rounded-full object-cover mb-1 hidden" src="" alt="Profile">
                    <span class="dm-sans text-xs">Profile</span>
                </button>
            </div>
        </div>
    </nav>
    <script>
    // Bottom nav profile: show profile icon if no uploaded photo, else show saved photo from localStorage
    (function() {
        var saved = null;
        try { saved = localStorage.getItem('profilePhoto'); } catch (e) {}
        var img = document.getElementById('notif-empty-nav-profile-photo');
        var icon = document.getElementById('notif-empty-nav-profile-icon');
        if (img && icon) {
            if (saved) {
                img.src = saved;
                img.classList.remove('hidden');
                icon.classList.add('hidden');
            } else {
                img.src = '';
                img.classList.add('hidden');
                icon.classList.remove('hidden');
            }
        }
    })();
    </script>
    <script>
        var drawer = document.getElementById('notification-drawer');
        var openBtn = document.getElementById('open-notifications-btn');
        var closeBtn = document.querySelector('#drawer-header button');
        var backdrop = document.getElementById('drawer-backdrop');

        function openDrawer() {
            drawer.classList.remove('hidden');
            drawer.setAttribute('aria-hidden', 'false');
        }
        function closeDrawer() {
            drawer.classList.add('hidden');
            drawer.setAttribute('aria-hidden', 'true');
        }

        if (openBtn) openBtn.addEventListener('click', openDrawer);
        if (closeBtn) closeBtn.addEventListener('click', closeDrawer);
        if (backdrop) backdrop.addEventListener('click', closeDrawer);
    </script>
</body>
</html>
