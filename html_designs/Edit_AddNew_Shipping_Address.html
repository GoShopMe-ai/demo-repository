<script>
// Form submission
document.getElementById('address-form').addEventListener('submit', (e) => {
    e.preventDefault();
    
    // Show success toast
    const toast = document.createElement('div');
    toast.className = 'fixed bottom-32 left-1/2 transform -translate-x-1/2 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg z-50';
    toast.textContent = 'Address saved successfully âœ”ï¸';
    document.body.appendChild(toast);
    
    setTimeout(() => {
        toast.remove();
        history.back();
    }, 2000);
});

// Auto-update country code based on country selection
document.getElementById('country').addEventListener('change', (e) => {
    const countryCodeSelect = document.getElementById('country-code');
    const country = e.target.value;
    
    const countryCodeMap = {
        'US': '+1',
        'CA': '+1',
        'GB': '+44',
        'FR': '+33',
        'DE': '+49',
        'AU': '+61',
        'JP': '+81',
        'CN': '+86'
    };
    
    if (countryCodeMap[country]) {
        countryCodeSelect.value = countryCodeMap[country];
    }
});
</script>
