<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - GoShopMe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'shine-primary': '#939BFB',
                        'shine-accent': '#F96226'
                    },
                    fontFamily: {
                        'poppins': ['Poppins', 'sans-serif'],
                        'dm-sans': ['DM Sans', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        ::-webkit-scrollbar { display: none; }
        body { font-family: 'DM Sans', sans-serif; }
        .poppins { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="bg-[#F6F6F6]">
    <div class="max-w-[390px] mx-auto relative min-h-screen bg-white shadow-2xl">
        <!-- Header -->
        <header class="fixed top-0 left-1/2 -translate-x-1/2 w-full max-w-[390px] bg-white z-50 border-b border-gray-100">
            <div class="px-5 py-4">
                <div class="flex justify-between items-center">
                    <h1 class="text-xl font-semibold poppins text-gray-900">My Profile</h1>
                    <div class="flex gap-4">
                        <button class="text-gray-600 hover:text-shine-primary transition-colors">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0"></path>
                            </svg>
                        </button>
                        <button class="text-gray-600 hover:text-shine-primary transition-colors">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119.993z"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="pt-20 pb-24 bg-white min-h-screen">
            <!-- User Info Section -->
            <section class="px-5 py-6 mb-2">
                <div class="flex flex-col items-center gap-4 mb-6">
                    <div class="relative">
                        <!-- Profile Avatar Placeholder (shown when no photo) -->
                        <div id="profile-avatar-placeholder" class="w-24 h-24 rounded-full bg-[#E8EAFF] flex items-center justify-center border-2 border-gray-100">
                            <svg class="w-12 h-12 text-shine-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z"/>
                            </svg>
                        </div>
                        <!-- Profile Avatar Image (shown when photo uploaded) -->
                        <img id="profile-avatar-image" src="" alt="Profile Picture" class="w-24 h-24 rounded-full object-cover border-2 border-gray-100 hidden">
                        <button id="camera-btn" class="absolute bottom-0 right-0 bg-white border-2 border-shine-primary p-2 rounded-full shadow-md hover:opacity-90 transition-opacity" aria-label="Change photo">
                            <svg class="w-5 h-5 text-shine-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6.827 6.175A2.31 2.31 0 015.186 7.23c-.38.054-.757.112-1.134.175C2.999 7.58 2.25 8.507 2.25 9.574V18a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18V9.574c0-1.067-.75-1.994-1.802-2.169a47.865 47.865 0 00-1.134-.175 2.31 2.31 0 01-1.64-1.055l-.822-1.316a2.192 2.192 0 00-1.736-1.039 48.774 48.774 0 00-5.232 0 2.192 2.192 0 00-1.736 1.039l-.821 1.316z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 12.75a4.5 4.5 0 11-9 0 4.5 4.5 0 019 0z"/>
                            </svg>
                        </button>
                        <input type="file" id="profile-photo-input" accept="image/*" class="hidden">
                    </div>
                    <div class="text-center">
                        <h2 id="user-name" class="text-xl font-semibold poppins text-gray-900 mb-1" data-placeholder="User Name">Sarah Johnson</h2>
                        <p id="user-email" class="text-gray-500 text-sm mb-0.5" data-placeholder="email@example.com">sarah.j@email.com</p>
                        <p id="user-phone" class="text-gray-500 text-sm" data-placeholder="+1 (555) 000-0000">+1 (555) 123-4567</p>
                    </div>
                </div>
                <button class="w-4/5 mx-auto block py-2.5 border-2 border-shine-primary text-shine-primary rounded-full font-medium text-sm hover:bg-shine-primary hover:text-white transition-colors">
                    Edit Personal Info
                </button>
            </section>

            <!-- Subscription Plan Section (Premium) -->
            <section class="px-5 py-6 mb-2">
                <h3 class="text-base font-semibold poppins mb-4 text-gray-900">Subscription Plan</h3>
                <div class="bg-gradient-to-r from-shine-primary to-shine-accent rounded-2xl p-5 text-white mb-4 shadow-sm">
                    <div class="flex justify-between items-center">
                        <div>
                            <h4 class="poppins font-semibold text-lg">Premium Plan</h4>
                            <p class="text-sm opacity-90 mt-1">Unlimited access</p>
                        </div>
                        <div class="text-right">
                            <span class="text-2xl font-bold">$19.99</span>
                            <p class="text-xs opacity-90">/month</p>
                        </div>
                    </div>
                </div>
                <button class="w-4/5 mx-auto block py-2.5 border-2 border-shine-primary text-shine-primary rounded-full font-medium text-sm hover:bg-shine-primary hover:text-white transition-colors">
                    Manage Subscription
                </button>
            </section>

            <!-- Settings Menu -->
            <section class="px-5 py-4 mb-2">
                <div class="space-y-1">
                    <button class="w-full flex justify-between items-center py-4 border-b border-gray-100 hover:bg-gray-50 transition-colors">
                        <span class="poppins text-gray-900 font-medium">My Orders</span>
                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5"/>
                        </svg>
                    </button>
                    <button class="w-full flex justify-between items-center py-4 border-b border-gray-100 hover:bg-gray-50 transition-colors">
                        <span class="poppins text-gray-900 font-medium">Shipping Address</span>
                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5"/>
                        </svg>
                    </button>
                    <button class="w-full flex justify-between items-center py-4 border-b border-gray-100 hover:bg-gray-50 transition-colors">
                        <span class="poppins text-gray-900 font-medium">Current Style Goals</span>
                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5"/>
                        </svg>
                    </button>
                </div>
            </section>

            <!-- Account Controls -->
            <section class="px-5 py-4">
                <div class="space-y-1">
                    <button class="w-full flex justify-between items-center py-4 border-b border-gray-100 hover:bg-gray-50 transition-colors">
                        <span class="poppins text-gray-900 font-medium">Connected Payments</span>
                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5"/>
                        </svg>
                    </button>
                    <button class="w-full flex justify-between items-center py-4 border-b border-gray-100 hover:bg-gray-50 transition-colors">
                        <span class="poppins text-gray-900 font-medium">Notification Settings</span>
                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5"/>
                        </svg>
                    </button>
                    <button class="w-full flex justify-between items-center py-4 border-b border-gray-100 hover:bg-gray-50 transition-colors">
                        <span class="poppins text-gray-900 font-medium">Privacy & Data Settings</span>
                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5"/>
                        </svg>
                    </button>
                    <div class="w-full flex justify-between items-center py-4 border-b border-gray-100">
                        <div class="flex items-center gap-2">
                            <span class="poppins text-gray-900 font-medium">Let ShAI adapt your preferences?</span>
                            <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.853l.041-.021M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9-3.75h.008v.008H12V8.25z"/>
                            </svg>
                        </div>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" id="shai-toggle" checked class="sr-only peer">
                            <div class="w-12 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-6 peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-shine-primary"></div>
                        </label>
                    </div>
                    <button class="w-full py-4 text-shine-accent poppins font-medium text-left hover:opacity-80 transition-opacity">
                        Logout
                    </button>
                </div>
            </section>
        </main>

        <!-- Bottom Navigation -->
        <nav class="fixed bottom-0 left-1/2 -translate-x-1/2 w-full max-w-[390px] bg-white border-t border-gray-100 py-3 px-4 z-50">
            <div class="flex justify-between items-center">
                <button class="flex flex-col items-center group min-w-[60px]">
                    <svg class="w-6 h-6 text-gray-400 group-hover:text-shine-primary transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"></path>
                    </svg>
                    <span class="text-xs mt-1 text-gray-500 group-hover:text-shine-primary transition-colors">Home</span>
                </button>
                <button class="flex flex-col items-center group min-w-[60px]">
                    <svg class="w-6 h-6 text-gray-400 group-hover:text-shine-primary transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z"></path>
                    </svg>
                    <span class="text-xs mt-1 text-gray-500 group-hover:text-shine-primary transition-colors">Picks</span>
                </button>
                <button class="flex flex-col items-center group min-w-[60px]">
                    <svg class="w-6 h-6 text-gray-400 group-hover:text-shine-primary transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z"></path>
                    </svg>
                    <span class="text-xs mt-1 text-gray-500 group-hover:text-shine-primary transition-colors">Wishlist</span>
                </button>
                <button class="flex flex-col items-center min-w-[60px] text-shine-primary">
                    <span id="profile-nav-icon" class="flex items-center justify-center w-6 h-6 mb-1">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z"/>
                        </svg>
                    </span>
                    <img id="profile-nav-photo" class="w-6 h-6 rounded-full object-cover mb-1 hidden" src="" alt="Profile">
                    <span class="text-xs">Profile</span>
                </button>
            </div>
        </nav>
    </div>

    <script>
    (function() {
        // Profile photo elements
        var profilePlaceholder = document.getElementById('profile-avatar-placeholder');
        var profileImage = document.getElementById('profile-avatar-image');
        var profileInput = document.getElementById('profile-photo-input');
        var cameraBtn = document.getElementById('camera-btn');
        var navIcon = document.getElementById('profile-nav-icon');
        var navPhoto = document.getElementById('profile-nav-photo');

        // Update bottom nav profile
        function updateNavProfile(photoUrl) {
            if (photoUrl) {
                navPhoto.src = photoUrl;
                navPhoto.classList.remove('hidden');
                navIcon.classList.add('hidden');
            } else {
                navPhoto.classList.add('hidden');
                navIcon.classList.remove('hidden');
            }
        }

        // Update main profile avatar
        function updateMainProfile(photoUrl) {
            if (photoUrl) {
                profileImage.src = photoUrl;
                profileImage.classList.remove('hidden');
                profilePlaceholder.classList.add('hidden');
            } else {
                profileImage.classList.add('hidden');
                profilePlaceholder.classList.remove('hidden');
            }
        }

        // Camera button click
        if (cameraBtn) {
            cameraBtn.addEventListener('click', function() {
                profileInput.click();
            });
        }

        // Profile photo upload
        if (profileInput) {
            profileInput.addEventListener('change', function() {
                var file = this.files && this.files[0];
                if (!file || !file.type.match(/^image\//)) return;
                var reader = new FileReader();
                reader.onload = function(e) {
                    var dataUrl = e.target.result;
                    updateMainProfile(dataUrl);
                    updateNavProfile(dataUrl);
                    try { localStorage.setItem('profilePhoto', dataUrl); } catch (err) {}
                };
                reader.readAsDataURL(file);
                this.value = '';
            });
        }

        // Load saved profile photo on page load
        (function() {
            var saved = null;
            try { saved = localStorage.getItem('profilePhoto'); } catch (err) {}
            if (saved) {
                updateMainProfile(saved);
                updateNavProfile(saved);
            }
        })();

        // Toggle switch functionality
        var toggleSwitch = document.getElementById('shai-toggle');
        if (toggleSwitch) {
            toggleSwitch.addEventListener('change', function() {
                console.log('ShAI personalization:', this.checked ? 'enabled' : 'disabled');
            });
        }
    })();
    </script>
</body>
</html>
