<script>
let likedColors = [];
let avoidedColors = [];

function goBack() {
    window.history.back();
}

function toggleLikeColor(element, colorName) {
    if (element.classList.contains('selected')) {
        element.classList.remove('selected');
        likedColors = likedColors.filter(c => c !== colorName);
    } else {
        element.classList.add('selected');
        likedColors.push(colorName);
    }
}

function toggleAvoidColor(element, colorName) {
    if (element.classList.contains('avoid-selected')) {
        element.classList.remove('avoid-selected');
        avoidedColors = avoidedColors.filter(c => c !== colorName);
    } else {
        element.classList.add('avoid-selected');
        avoidedColors.push(colorName);
    }
}

function skipAvoidColors() {
    avoidedColors = [];
    document.querySelectorAll('#avoid-colors-section .color-swatch').forEach(swatch => {
        swatch.classList.remove('avoid-selected');
    });
    nextStep();
}

function nextStep() {
    if (typeof window.GoShopMeQuizAPI !== 'undefined' && window.GoShopMeQuizAPI.submitPreferredColors) {
        window.GoShopMeQuizAPI.submitPreferredColors({ likedColors: likedColors.slice(), avoidedColors: avoidedColors.slice() });
    }
    window.location.href = 'QuizStep4_Sizes_HeelsHeight.html';
}

// API readiness: prefill from window.__PREFERRED_COLORS_DATA__, get/set for API
(function() {
    window.getPreferredColorsData = function() { return { likedColors: likedColors.slice(), avoidedColors: avoidedColors.slice() }; };
    window.setPreferredColorsData = function(data) {
        if (data && data.likedColors) {
            likedColors = data.likedColors.slice();
            document.querySelectorAll('#like-colors-section .color-swatch').forEach(function(sw) {
                sw.classList.toggle('selected', likedColors.indexOf(sw.getAttribute('data-color')) >= 0);
            });
        }
        if (data && data.avoidedColors) {
            avoidedColors = data.avoidedColors.slice();
            document.querySelectorAll('#avoid-colors-section .color-swatch').forEach(function(sw) {
                sw.classList.toggle('avoid-selected', avoidedColors.indexOf(sw.getAttribute('data-color')) >= 0);
            });
        }
    };
    document.addEventListener('DOMContentLoaded', function() {
        if (window.__PREFERRED_COLORS_DATA__) window.setPreferredColorsData(window.__PREFERRED_COLORS_DATA__);
    });
})();
</script>
