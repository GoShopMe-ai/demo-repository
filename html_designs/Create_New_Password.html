<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="stylesheet" href="css/mobile-optimization.css">
    <title>Set New Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'shine-primary': '#939BFB',
                        'shine-accent': '#F96226'
                    }
                }
            }
        }
    </script>
    <script src="https://unpkg.com/heroicons@2.0.16/24/outline/index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Karla:wght@400;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        ::-webkit-scrollbar { display: none;}
        html, body { margin: 0; padding: 0; }
        #auth-screen { padding-top: 1rem; }
        #auth-logo h2 { margin-top: 0; margin-bottom: 0.5rem; }
        * { 
            font-family: 'DM Sans', 
                         'Karla',
                         -apple-system,
                         BlinkMacSystemFont,
                         'Segoe UI',
                         Roboto,
                         'Helvetica Neue',
                         Arial,
                         'Noto Sans',
                         sans-serif; 
        }

        .dm-sans { 
            font-family: 'DM Sans', 
                         'Karla',
                         -apple-system,
                         BlinkMacSystemFont,
                         'Segoe UI',
                         Roboto,
                         'Helvetica Neue',
                         Arial,
                         'Noto Sans',
                         sans-serif; 
        }

        .poppins { 
            font-family: 'Poppins',
                         -apple-system,
                         BlinkMacSystemFont,
                         'Segoe UI',
                         Roboto,
                         'Helvetica Neue',
                         Arial,
                         sans-serif; 
        }
        .input-error { border-color: #EF4444 !important; }
        .input-error:focus { --tw-ring-color: #EF4444 !important; }
        .error-msg { color: #EF4444; font-size: 12px; margin-top: 4px; }
    </style>
</head>
<body class="bg-[#F6F6F6] min-h-screen">
<div id="auth-screen" class="relative w-full max-w-[390px] mx-auto min-h-screen bg-white shadow-2xl">
    <div class="relative flex flex-col items-center px-6 pt-10 pb-8">
        <!-- Back Button -->
        <div class="absolute top-6 left-6">
            <a href="SignIn_Screen.html" class="text-gray-600 hover:opacity-70 transition-opacity" aria-label="Go back">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
                </svg>
            </a>
        </div>

        <!-- Logo -->
        <div class="w-full text-center leading-none mb-8">
            <img class="w-full max-w-[390px] h-auto mx-auto block align-top" src="GoShopMe logo.svg" data-logo alt="GoShopMe logo" title="GoShopMe logo">
        </div>
        <!-- Centered content -->
        <div class="w-full flex flex-col items-center">
        <!-- Message Section -->
        <div id="auth-logo" class="w-full text-center mb-8 leading-none">
            <h2 class="text-xl font-bold text-gray-800 mb-2 poppins">Set a New Password</h2>
            <p class="text-gray-600 dm-sans">Choose a strong password to protect your account</p>
        </div>

        <!-- Password Form -->
        <div id="password-form" class="w-full space-y-4 mb-8">
            <div class="space-y-2">
                <label for="new-password" class="block text-sm text-gray-600 dm-sans">New Password</label>
                <div class="relative">
                    <input type="password" id="new-password" class="w-full px-4 py-3.5 pr-12 rounded-xl border border-gray-200 focus:border-shine-primary focus:ring-1 focus:ring-shine-primary outline-none transition-colors bg-gray-50 dm-sans" placeholder="Enter new password">
                    <button type="button" onclick="togglePassword('new-password')" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-700 transition-colors">
                        <svg id="toggleIcon-new-password" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                        </svg>
                    </button>
                </div>
                <span id="new-password-error" class="error-msg dm-sans hidden" role="alert"></span>
                <!-- Password strength & requirements (shown only when user types in password) - same as SignUp -->
                <div id="create-password-strength" class="space-y-2 mt-2 hidden">
                    <div class="flex gap-1">
                        <div class="h-1 flex-1 rounded-full bg-gray-200"></div>
                        <div class="h-1 flex-1 rounded-full bg-gray-200"></div>
                        <div class="h-1 flex-1 rounded-full bg-gray-200"></div>
                        <div class="h-1 flex-1 rounded-full bg-gray-200"></div>
                    </div>
                    <p class="text-sm text-gray-500 dm-sans">Password strength: Weak</p>
                </div>
                <div id="create-password-requirements" class="space-y-2 mt-2 hidden">
                    <p class="text-sm text-gray-600 dm-sans">Password must contain:</p>
                    <div class="space-y-1">
                        <div class="flex items-center space-x-2 text-sm">
                            <svg id="create-req-1" class="w-4 h-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/></svg>
                            <span class="text-gray-400 dm-sans">At least 8 characters</span>
                        </div>
                        <div class="flex items-center space-x-2 text-sm">
                            <svg id="create-req-2" class="w-4 h-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/></svg>
                            <span class="text-gray-400 dm-sans">Uppercase and lowercase letters</span>
                        </div>
                        <div class="flex items-center space-x-2 text-sm">
                            <svg id="create-req-3" class="w-4 h-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/></svg>
                            <span class="text-gray-400 dm-sans">One number</span>
                        </div>
                        <div class="flex items-center space-x-2 text-sm">
                            <svg id="create-req-4" class="w-4 h-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/></svg>
                            <span class="text-gray-400 dm-sans">One symbol (e.g. !@#$%)</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="space-y-2">
                <label for="confirm-password" class="block text-sm text-gray-600 dm-sans">Confirm Password</label>
                <div class="relative">
                    <input type="password" id="confirm-password" class="w-full px-4 py-3.5 pr-12 rounded-xl border border-gray-200 focus:border-shine-primary focus:ring-1 focus:ring-shine-primary outline-none transition-colors bg-gray-50 dm-sans" placeholder="Re-enter new password">
                    <button type="button" onclick="togglePassword('confirm-password')" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-700 transition-colors">
                        <svg id="toggleIcon-confirm-password" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                        </svg>
                    </button>
                </div>
                <span id="confirm-password-message" class="text-sm mt-1 dm-sans hidden" role="alert"></span>
                <span id="confirm-password-error" class="error-msg dm-sans hidden" role="alert"></span>
            </div>

            <button id="reset-button" class="w-3/4 mx-auto block py-3 bg-shine-primary text-white rounded-full font-medium text-sm shadow-sm hover:bg-shine-primary/90 transition-colors dm-sans">
                Reset Password
            </button>
        </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toast-success" class="hidden fixed bottom-20 left-1/2 -translate-x-1/2 bg-green-50 text-green-600 px-6 py-3 rounded-full shadow-lg">
        <div class="flex items-center space-x-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span class="dm-sans">Password successfully reset!</span>
        </div>
    </div>

    <div id="toast-error" class="hidden fixed bottom-20 left-1/2 -translate-x-1/2 bg-red-50 text-red-600 px-6 py-3 rounded-full shadow-lg">
        <div class="flex items-center space-x-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
            </svg>
            <span class="dm-sans">Passwords don't match</span>
        </div>
    </div>

</div>

<script>
function togglePassword(inputId) {
    const passwordInput = document.getElementById(inputId);
    const toggleIcon = document.getElementById(`toggleIcon-${inputId}`);

    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 11-4.243-4.243m4.242 4.242L9.88 9.88"/>';
    } else {
        passwordInput.type = 'password';
        toggleIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z"></path><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>';
    }
}

// Password validation & strength (same as SignUp screen)
function checkPasswordStrength(password) {
    var strength = 0;
    if (password.length >= 8) strength++;
    if (password.match(/[0-9]/)) strength++;
    if (password.match(/[^A-Za-z0-9]/)) strength++;
    if (password.match(/[A-Z]/)) strength++;
    return strength;
}

function updatePasswordRequirements(password) {
    var hasLength = password.length >= 8;
    var hasLower = /[a-z]/.test(password);
    var hasUpper = /[A-Z]/.test(password);
    var hasNumber = /[0-9]/.test(password);
    var hasSpecial = /[^a-zA-Z0-9]/.test(password);
    var reqs = [
        { el: document.getElementById('create-req-1'), met: hasLength },
        { el: document.getElementById('create-req-2'), met: hasLower && hasUpper },
        { el: document.getElementById('create-req-3'), met: hasNumber },
        { el: document.getElementById('create-req-4'), met: hasSpecial }
    ];
    var checkSvg = '<path stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5"/>';
    var crossSvg = '<path stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>';
    reqs.forEach(function(r) {
        if (!r.el) return;
        r.el.innerHTML = r.met ? checkSvg : crossSvg;
        r.el.classList.remove(r.met ? 'text-gray-300' : 'text-green-500');
        r.el.classList.add(r.met ? 'text-green-500' : 'text-gray-300');
    });
}

document.getElementById('new-password').addEventListener('input', function() {
    var password = this.value;
    var strengthEl = document.getElementById('create-password-strength');
    var reqsEl = document.getElementById('create-password-requirements');
    if (password.length > 0) {
        if (strengthEl) strengthEl.classList.remove('hidden');
        if (reqsEl) reqsEl.classList.remove('hidden');
    } else {
        if (strengthEl) strengthEl.classList.add('hidden');
        if (reqsEl) reqsEl.classList.add('hidden');
    }
    var strength = checkPasswordStrength(password);
    var bars = document.querySelectorAll('#create-password-strength .rounded-full');
    var strengthText = document.querySelector('#create-password-strength p');
    if (bars.length) {
        bars.forEach(function(bar, index) {
            if (index < strength) {
                bar.className = 'h-1 flex-1 rounded-full ' +
                    (strength === 1 ? 'bg-red-200' : strength === 2 ? 'bg-orange-200' : strength === 3 ? 'bg-yellow-200' : 'bg-green-200');
            } else {
                bar.className = 'h-1 flex-1 rounded-full bg-gray-200';
            }
        });
    }
    if (strengthText) {
        strengthText.textContent = 'Password strength: ' +
            (strength === 0 ? 'Weak' : strength === 1 ? 'Weak' : strength === 2 ? 'Fair' : strength === 3 ? 'Good' : 'Strong');
    }
    updatePasswordRequirements(password);
    updateConfirmMatchMessage();
});

document.getElementById('confirm-password').addEventListener('input', function() {
    updateConfirmMatchMessage();
});

function isPasswordValid(password) {
    if (!password || password.length < 8) return false;
    if (!/[a-z]/.test(password) || !/[A-Z]/.test(password)) return false;
    if (!/[0-9]/.test(password)) return false;
    if (!/[^a-zA-Z0-9]/.test(password)) return false;
    return true;
}

function updateConfirmMatchMessage() {
    var newPwd = document.getElementById('new-password').value;
    var confirmPwd = document.getElementById('confirm-password').value;
    var msgEl = document.getElementById('confirm-password-message');
    if (!msgEl) return;
    if (confirmPwd.length === 0) {
        msgEl.classList.add('hidden');
        msgEl.textContent = '';
        msgEl.classList.remove('text-green-600', 'text-red-500');
        return;
    }
    msgEl.classList.remove('hidden');
    if (newPwd === confirmPwd) {
        msgEl.textContent = 'Passwords match';
        msgEl.classList.remove('text-red-500');
        msgEl.classList.add('text-green-600');
    } else {
        msgEl.textContent = 'Passwords don\'t match';
        msgEl.classList.remove('text-green-600');
        msgEl.classList.add('text-red-500');
    }
}

function showFieldError(inputId, errorId, msg) {
    var input = inputId ? document.getElementById(inputId) : null;
    var err = document.getElementById(errorId);
    if (msg) {
        if (input) input.classList.add('input-error');
        if (err) { err.textContent = msg; err.classList.remove('hidden'); }
    } else {
        if (input) input.classList.remove('input-error');
        if (err) { err.textContent = ''; err.classList.add('hidden'); }
    }
}
function getPasswordError(password) {
    if (!password || password.length === 0) return 'Please enter your password';
    if (password.length < 8) return 'Password must be at least 8 characters';
    if (!/[a-z]/.test(password) || !/[A-Z]/.test(password)) return 'Password must contain uppercase and lowercase letters';
    if (!/[0-9]/.test(password)) return 'Password must contain at least one number';
    if (!/[^a-zA-Z0-9]/.test(password)) return 'Password must contain at least one symbol (e.g. !@#$%)';
    return '';
}
document.getElementById('new-password').addEventListener('input', function() { showFieldError('new-password', 'new-password-error', ''); });
document.getElementById('confirm-password').addEventListener('input', function() { showFieldError('confirm-password', 'confirm-password-error', ''); });
document.getElementById('reset-button').addEventListener('click', function() {
    var newPwdEl = document.getElementById('new-password');
    var confirmPwdEl = document.getElementById('confirm-password');
    var newPwd = newPwdEl.value;
    var confirmPwd = confirmPwdEl.value;
    var toastSuccess = document.getElementById('toast-success');
    var toastError = document.getElementById('toast-error');

    showFieldError('new-password', 'new-password-error', '');
    showFieldError('confirm-password', 'confirm-password-error', '');
    if (toastSuccess) toastSuccess.classList.add('hidden');
    if (toastError) toastError.classList.add('hidden');

    var pwdErr = getPasswordError(newPwd);
    if (pwdErr) {
        showFieldError('new-password', 'new-password-error', pwdErr);
        return;
    }
    if (!confirmPwd) {
        showFieldError('confirm-password', 'confirm-password-error', 'Please confirm your password');
        return;
    }
    if (newPwd !== confirmPwd) {
        showFieldError('confirm-password', 'confirm-password-error', 'Passwords do not match');
        return;
    }

    if (typeof window.GoShopMeAuthAPI !== 'undefined' && window.GoShopMeAuthAPI.resetPassword) {
        window.GoShopMeAuthAPI.resetPassword(newPwd).then(function() {
            if (toastSuccess) toastSuccess.classList.remove('hidden');
            setTimeout(function() { window.location.href = 'Password_Updated_Success.html'; }, 1500);
        }).catch(function() {
            if (toastSuccess) toastSuccess.classList.remove('hidden');
            setTimeout(function() { window.location.href = 'Password_Updated_Success.html'; }, 1500);
        });
    } else {
        if (toastSuccess) toastSuccess.classList.remove('hidden');
        setTimeout(function() { window.location.href = 'Password_Updated_Success.html'; }, 1500);
    }
});

// API readiness: prefill from window.__CREATE_PASSWORD_DATA__, get/set for API
(function() {
    window.getCreatePasswordData = function() {
        return { newPassword: document.getElementById('new-password')?.value || '', confirmPassword: document.getElementById('confirm-password')?.value || '' };
    };
    window.setCreatePasswordData = function(data) {
        if (!data) return;
        if (data.newPassword) document.getElementById('new-password').value = data.newPassword;
        if (data.confirmPassword) document.getElementById('confirm-password').value = data.confirmPassword;
    };
    document.addEventListener('DOMContentLoaded', function() {
        if (window.__CREATE_PASSWORD_DATA__) window.setCreatePasswordData(window.__CREATE_PASSWORD_DATA__);
    });
})();
</script>

</body>
</html>
