<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'shine-primary': '#939BFB',
                        'shine-accent': '#F96226'
                    }
                }
            }
        }
    </script>
    <script src="https://unpkg.com/heroicons@2.0.16/24/outline/index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Karla:wght@400;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        ::-webkit-scrollbar { display: none;}
        * { 
            font-family: 'DM Sans', 
                         'Karla',
                         -apple-system,
                         BlinkMacSystemFont,
                         'Segoe UI',
                         Roboto,
                         'Helvetica Neue',
                         Arial,
                         'Noto Sans',
                         sans-serif; 
        }

        .dm-sans { 
            font-family: 'DM Sans', 
                         'Karla',
                         -apple-system,
                         BlinkMacSystemFont,
                         'Segoe UI',
                         Roboto,
                         'Helvetica Neue',
                         Arial,
                         'Noto Sans',
                         sans-serif; 
        }

        .poppins { 
            font-family: 'Poppins',
                         -apple-system,
                         BlinkMacSystemFont,
                         'Segoe UI',
                         Roboto,
                         'Helvetica Neue',
                         Arial,
                         sans-serif; 
        }
    </style>
</head>
<body class="bg-[#F6F6F6]">
<div id="auth-screen" class="relative w-full max-w-[390px] mx-auto min-h-[100dvh] bg-white">
    <div class="absolute inset-0 bg-gradient-to-b from-[#B7C7FF]/10 to-white"></div>

    <div class="relative flex flex-col items-center px-6 py-12">
        <!-- Back Button -->
        <div class="absolute top-6 left-6">
            <button class="text-gray-600 hover:opacity-70 transition-opacity">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
                </svg>
            </button>
        </div>

        <!-- Logo Section -->
        <div id="auth-logo" class="w-full text-center mb-12">
            <div class="mb-4">
                <img class="h-10 w-auto mx-auto object-contain" src="" data-logo alt="GoShopMe logo">
            </div>
            <h2 class="text-2xl font-bold text-gray-800 mb-2 poppins">Set a New Password</h2>
            <p class="text-gray-600 dm-sans">Choose a strong password to protect your account</p>
        </div>

        <!-- Password Form -->
        <div id="password-form" class="w-full space-y-4 mb-8">
            <div class="space-y-2">
                <label for="new-password" class="block text-sm text-gray-600 dm-sans">New Password</label>
                <div class="relative">
                    <input type="password" id="new-password" class="w-full px-4 py-3.5 rounded-xl border border-gray-200 focus:border-shine-primary focus:ring-1 focus:ring-shine-primary outline-none transition-colors bg-gray-50 dm-sans" placeholder="Enter new password">
                    <button type="button" onclick="togglePassword('new-password')" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-700 transition-colors">
                        <svg id="toggleIcon-new-password" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="space-y-2">
                <label for="confirm-password" class="block text-sm text-gray-600 dm-sans">Confirm Password</label>
                <div class="relative">
                    <input type="password" id="confirm-password" class="w-full px-4 py-3.5 rounded-xl border border-gray-200 focus:border-shine-primary focus:ring-1 focus:ring-shine-primary outline-none transition-colors bg-gray-50 dm-sans" placeholder="Re-enter new password">
                    <button type="button" onclick="togglePassword('confirm-password')" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-700 transition-colors">
                        <svg id="toggleIcon-confirm-password" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Password Strength Meter -->
            <div id="password-strength" class="space-y-2">
                <div class="flex gap-1">
                    <div class="h-1 flex-1 rounded-full bg-red-200"></div>
                    <div class="h-1 flex-1 rounded-full bg-gray-200"></div>
                    <div class="h-1 flex-1 rounded-full bg-gray-200"></div>
                    <div class="h-1 flex-1 rounded-full bg-gray-200"></div>
                </div>
                <p class="text-sm text-gray-500 dm-sans">Password strength: Weak</p>
            </div>

            <!-- Password Requirements -->
            <div class="space-y-2">
                <p class="text-sm text-gray-600 dm-sans">Password must contain:</p>
                <div class="space-y-1">
                    <div class="flex items-center space-x-2 text-sm">
                        <svg id="req-1" class="w-4 h-4 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
                        </svg>
                        <span class="text-gray-600 dm-sans">At least 8 characters</span>
                    </div>
                    <div class="flex items-center space-x-2 text-sm">
                        <svg id="req-2" class="w-4 h-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                        <span class="text-gray-400 dm-sans">One number</span>
                    </div>
                    <div class="flex items-center space-x-2 text-sm">
                        <svg id="req-3" class="w-4 h-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                        <span class="text-gray-400 dm-sans">One special character</span>
                    </div>
                </div>
            </div>

            <button id="reset-button" class="w-3/4 mx-auto block py-3 bg-shine-primary text-white rounded-full font-medium text-sm shadow-sm hover:bg-shine-primary/90 transition-colors dm-sans">
                Reset Password
            </button>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toast-success" class="hidden fixed bottom-20 left-1/2 -translate-x-1/2 bg-green-50 text-green-600 px-6 py-3 rounded-full shadow-lg">
        <div class="flex items-center space-x-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span class="dm-sans">Password successfully reset!</span>
        </div>
    </div>

    <div id="toast-error" class="hidden fixed bottom-20 left-1/2 -translate-x-1/2 bg-red-50 text-red-600 px-6 py-3 rounded-full shadow-lg">
        <div class="flex items-center space-x-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
            </svg>
            <span class="dm-sans">Passwords don't match</span>
        </div>
    </div>

    <div class="absolute bottom-0 left-0 right-0 h-32 bg-gradient-to-t from-[#B7C7FF]/10 to-transparent"></div>
</div>

<script>
function togglePassword(inputId) {
    const passwordInput = document.getElementById(inputId);
    const toggleIcon = document.getElementById(`toggleIcon-${inputId}`);

    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 11-4.243-4.243m4.242 4.242L9.88 9.88"/>';
    } else {
        passwordInput.type = 'password';
        toggleIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z"></path><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>';
    }
}

function checkPasswordStrength(password) {
    let strength = 0;
    if (password.length >= 8) strength++;
    if (password.match(/[0-9]/)) strength++;
    if (password.match(/[^A-Za-z0-9]/)) strength++;
    if (password.match(/[A-Z]/)) strength++;
    return strength;
}

function updatePasswordRequirements(password) {
    const hasLength = password.length >= 8;
    const hasNumber = password.match(/[0-9]/);
    const hasSpecial = password.match(/[^A-Za-z0-9]/);
    
    // Update requirement icons
    const req1 = document.getElementById('req-1');
    const req2 = document.getElementById('req-2');
    const req3 = document.getElementById('req-3');
    
    if (hasLength) {
        req1.classList.remove('text-gray-300');
        req1.classList.add('text-green-500');
        req1.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />';
    } else {
        req1.classList.remove('text-green-500');
        req1.classList.add('text-gray-300');
        req1.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />';
    }
    
    if (hasNumber) {
        req2.classList.remove('text-gray-300');
        req2.classList.add('text-green-500');
        req2.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />';
    } else {
        req2.classList.remove('text-green-500');
        req2.classList.add('text-gray-300');
        req2.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />';
    }
    
    if (hasSpecial) {
        req3.classList.remove('text-gray-300');
        req3.classList.add('text-green-500');
        req3.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />';
    } else {
        req3.classList.remove('text-green-500');
        req3.classList.add('text-gray-300');
        req3.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />';
    }
}

document.getElementById('new-password').addEventListener('input', function() {
    const strength = checkPasswordStrength(this.value);
    const bars = document.querySelectorAll('#password-strength .rounded-full');
    const strengthText = document.querySelector('#password-strength p');
    
    bars.forEach((bar, index) => {
        if (index < strength) {
            bar.className = 'h-1 flex-1 rounded-full ' + 
                (strength === 1 ? 'bg-red-200' : 
                 strength === 2 ? 'bg-orange-200' :
                 strength === 3 ? 'bg-yellow-200' : 'bg-green-200');
        } else {
            bar.className = 'h-1 flex-1 rounded-full bg-gray-200';
        }
    });

    strengthText.textContent = 'Password strength: ' + 
        (strength === 1 ? 'Weak' :
         strength === 2 ? 'Fair' :
         strength === 3 ? 'Good' : strength === 4 ? 'Strong' : 'Weak');
    
    updatePasswordRequirements(this.value);
});
</script>

</body>
</html>
