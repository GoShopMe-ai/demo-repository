<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="stylesheet" href="css/mobile-optimization.css">
    <title>Password Updated — GoShopMe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'shine-primary': '#939BFB',
                        'shine-accent': '#F96226',
                        primary: '#939BFB',
                        accent: '#F96226'
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Karla:wght@400;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">


    <style>
        
/* ---- MOBILE FULL-WIDTH OVERRIDE (match Home) ---- */
@media screen and (max-width: 768px) {
  #app-shell, #main-content, #auth-screen, #welcome_screen, #quiz-screen, #onboarding-screen,
  #bottom-nav, #bottom-navigation, #header, #app-header,
  #chat-drawer, #chat-input-bar, #shai-chat-drawer, #return-chat-drawer, #return-chat-input-bar, #chat-input-collapsed,
  #shai-chat-drawer-wrapper, #chat-drawer-wrapper,
  body > div, body > main {
    max-width: 100vw !important;
    width: 100% !important;
    margin-left: 0 !important;
    margin-right: 0 !important;
    box-shadow: none !important;
    left: 0 !important;
    right: 0 !important;
    transform: none !important;
  }
  [class*="left-1/2"][class*="-translate-x-1/2"]:not([class*="rounded-full"]) {
    left: 0 !important;
    right: 0 !important;
    max-width: 100vw !important;
    width: 100% !important;
    transform: none !important;
  }
  #chat-drawer.translate-y-full, #shai-chat-drawer.translate-y-full, #return-chat-drawer.translate-y-full {
    transform: translateY(100%) !important;
  }
  #bottom-nav > div, #bottom-navigation > div, nav#bottom-nav > div, nav#bottom-navigation > div {
    padding-top: 2px !important;
    padding-bottom: 24px !important;
  }
}

::-webkit-scrollbar { display: none; }
        * {
            font-family: 'DM Sans', 'Karla', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif;
        }
        .dm-sans { font-family: 'DM Sans', 'Karla', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif; }
        .poppins { font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; }
    </style>
</head>
<body class="bg-[#F6F6F6] min-h-screen">
    <div id="auth-screen" class="relative w-full max-w-[390px] mx-auto min-h-screen bg-white flex flex-col overflow-y-auto shadow-2xl">
        <div class="flex-1 flex flex-col items-center justify-center px-6 py-8">
            <div id="success-section" class="flex flex-col items-center justify-center w-full">
                <div class="w-full max-w-sm text-center">
                    <!-- Success Icon -->
                    <div class="mb-8">
                        <div class="w-20 h-20 bg-green-50 rounded-full flex items-center justify-center mx-auto mb-6">
                            <svg class="w-10 h-10 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
                            </svg>
                        </div>
                        <h2 class="poppins text-2xl font-bold text-gray-800 mb-3">Password Updated!</h2>
                        <p class="dm-sans text-gray-600 leading-relaxed">Your password has been updated — you can now log in.</p>
                    </div>
                    <!-- Return Button -->
                    <button id="login-button" class="w-3/4 mx-auto block py-2.5 px-3 bg-primary text-white rounded-full font-medium text-sm shadow-md shadow-primary/20 hover:bg-primary/90 transition-colors dm-sans">
                        Return to Login Page
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('login-button').addEventListener('click', function() {
            if (typeof window.GoShopMeAuthAPI !== 'undefined' && window.GoShopMeAuthAPI.onPasswordUpdated) {
                window.GoShopMeAuthAPI.onPasswordUpdated();
            }
            window.location.href = 'SignIn_Screen.html';
        });

        // API readiness: prefill from window.__PASSWORD_UPDATED_DATA__
        (function() {
            document.addEventListener('DOMContentLoaded', function() {
                if (window.__PASSWORD_UPDATED_DATA__) { /* optional display data */ }
            });
        })();
    </script>
</body>
</html>
