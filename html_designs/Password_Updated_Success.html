<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Updated – GoShopMe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'shine-primary': '#939BFB',
                        'shine-accent': '#F96226'
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Karla:wght@400;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        ::-webkit-scrollbar { display: none; }
        * {
            font-family: 'DM Sans', 'Karla', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif;
        }
        .dm-sans { font-family: 'DM Sans', 'Karla', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif; }
        .poppins { font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; }
    </style>
</head>
<body class="bg-[#F6F6F6]">
    <div id="auth-screen" class="relative w-full max-w-[390px] mx-auto min-h-screen bg-white overflow-y-auto shadow-2xl">
        <div class="absolute inset-0 bg-gradient-to-b from-[#B7C7FF]/10 to-white"></div>

        <div class="relative flex flex-col items-center justify-center min-h-[80vh] px-6">
            <div id="success-section" class="flex flex-col items-center justify-center w-full">
                <div class="w-full max-w-sm text-center">
                    <!-- Success Icon -->
                    <div class="mb-8">
                        <div class="w-20 h-20 bg-green-50 rounded-full flex items-center justify-center mx-auto mb-6">
                            <svg class="w-10 h-10 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
                            </svg>
                        </div>
                        <h2 class="poppins text-2xl font-bold text-gray-800 mb-3">Password Updated!</h2>
                        <p class="dm-sans text-gray-600 leading-relaxed">Your password has been updated — you can now log in.</p>
                    </div>
                    <!-- Return Button -->
                    <button id="login-button" class="w-3/4 mx-auto block py-3 bg-shine-primary text-white rounded-full font-medium text-sm shadow-sm dm-sans hover:opacity-90 transition-opacity">
                        Return to Login Page
                    </button>
                </div>
            </div>
        </div>

        <div class="absolute bottom-0 left-0 right-0 h-32 bg-gradient-to-t from-[#B7C7FF]/10 to-transparent pointer-events-none"></div>
    </div>

    <script>
        document.getElementById('login-button').addEventListener('click', function() {
            window.location.href = '/login';
        });
    </script>
</body>
</html>
