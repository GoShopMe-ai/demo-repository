<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="stylesheet" href="css/mobile-optimization.css">
    <title>Quiz Complete - GoShopMe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'shine-primary': '#939BFB',
                        'shine-accent': '#F96226'
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,600;0,700&family=Karla:wght@400;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        ::-webkit-scrollbar { display: none; }
        html, body { margin: 0; padding: 0; }
        * {
            font-family: 'DM Sans', 'Karla', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif;
        }
        .dm-sans { font-family: 'DM Sans', 'Karla', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
        .poppins { font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
        .checkmark-circle { animation: scaleIn 0.4s ease-out; }
        @keyframes scaleIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body class="bg-[#F6F6F6]">
    <div id="auth-screen" class="relative w-full max-w-[390px] mx-auto min-h-screen max-h-screen bg-white flex flex-col overflow-y-auto">
        <!-- Back Button -->
        <div class="absolute top-6 left-6 z-10">
            <a href="QuizStep6_UploadPics.html" class="text-gray-600 hover:opacity-70 transition-opacity" aria-label="Go back">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
                </svg>
            </a>
        </div>

        <!-- Main Content: logo + message in same flow -->
        <div class="relative flex flex-col items-center px-6 pt-10 pb-8 flex-shrink-0">
            <!-- Logo -->
            <div class="w-full text-center leading-none mb-8">
                <img class="w-full max-w-[390px] h-auto mx-auto block align-top" src="GoShopMe logo.svg" data-logo alt="GoShopMe logo" title="GoShopMe logo">
            </div>

            <!-- Content -->
            <div class="w-full flex flex-col items-center">
                <div class="w-20 h-20 bg-[#939BFB] rounded-full flex items-center justify-center checkmark-circle mb-6">
                    <i class="fas fa-check text-white text-3xl"></i>
                </div>

                <h2 class="text-lg font-semibold poppins text-gray-900 text-center mb-2">
                    Thank you for completing the quiz!
                </h2>

                <p class="text-gray-500 text-base dm-sans text-center leading-relaxed mb-4 max-w-[320px]">
                    GoShopMe thanks you for the information. This helps ShAI to fine-tune your recommendations so you get the best suggestions tailored just for you.
                </p>

                <p class="text-gray-900 text-base font-medium dm-sans text-center mb-8">
                    You're ready to shop and have fun with ShAI!
                </p>

                <button onclick="goToHome()" class="w-4/5 bg-[#939BFB] text-white font-medium py-3 rounded-full transition-all text-sm hover:bg-[#939BFB]/90 dm-sans">
                    Start Shopping
                </button>
            </div>
        </div>
    </div>

<script>
function goToHome() {
    window.location.href = 'Home.html';
}
</script>

</body>
</html>
