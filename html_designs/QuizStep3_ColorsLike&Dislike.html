<script>
let likedColors = [];
let avoidedColors = [];

function goBack() {
    window.location.href = 'QuizStep2_Hair&SkinColor.html';
}

function toggleLikeColor(element, colorName) {
    if (element.classList.contains('selected')) {
        element.classList.remove('selected');
        likedColors = likedColors.filter(c => c !== colorName);
    } else {
        element.classList.add('selected');
        likedColors.push(colorName);
    }
    updateContinueButton();
}

function toggleAvoidColor(element, colorName) {
    if (element.classList.contains('avoid-selected')) {
        element.classList.remove('avoid-selected');
        avoidedColors = avoidedColors.filter(c => c !== colorName);
    } else {
        element.classList.add('avoid-selected');
        avoidedColors.push(colorName);
    }
}

function updateContinueButton() {
    const btn = document.getElementById('next-btn');
    const msg = document.getElementById('validation-msg');
    const canContinue = likedColors.length >= 1;
    if (btn) {
        btn.disabled = !canContinue;
        btn.classList.toggle('opacity-50', !canContinue);
        btn.classList.toggle('cursor-not-allowed', !canContinue);
    }
    if (msg) msg.classList.toggle('hidden', canContinue);
}

function skipAvoidColors() {
    if (likedColors.length < 1) {
        const msg = document.getElementById('validation-msg');
        if (msg) msg.classList.remove('hidden');
        return;
    }
    avoidedColors = [];
    document.querySelectorAll('#avoid-colors-section .color-swatch').forEach(swatch => {
        swatch.classList.remove('avoid-selected');
    });
    if (typeof window.GoShopMeQuizAPI !== 'undefined' && window.GoShopMeQuizAPI.submitQuizStep3) {
        window.GoShopMeQuizAPI.submitQuizStep3({ likedColors: likedColors, avoidedColors: avoidedColors });
    }
    try {
        var d = JSON.parse(localStorage.getItem('__quizData') || '{}');
        d.likedColors = likedColors.slice(); d.avoidedColors = avoidedColors.slice();
        localStorage.setItem('__quizData', JSON.stringify(d));
    } catch (e) {}
    window.location.href = 'QuizStep4_Sizes_HeelsHeight.html';
}

function nextStep() {
    if (likedColors.length < 1) {
        const msg = document.getElementById('validation-msg');
        if (msg) msg.classList.remove('hidden');
        return;
    }
    if (typeof window.GoShopMeQuizAPI !== 'undefined' && window.GoShopMeQuizAPI.submitQuizStep3) {
        window.GoShopMeQuizAPI.submitQuizStep3({ likedColors: likedColors, avoidedColors: avoidedColors });
    }
    try {
        var d = JSON.parse(localStorage.getItem('__quizData') || '{}');
        d.likedColors = likedColors.slice(); d.avoidedColors = avoidedColors.slice();
        localStorage.setItem('__quizData', JSON.stringify(d));
    } catch (e) {}
    window.location.href = 'QuizStep4_Sizes_HeelsHeight.html';
}

// API readiness: prefill from window.__QUIZ_STEP3_DATA__, get/set for API
(function() {
    window.getQuizStep3Data = function() { return { likedColors: likedColors.slice(), avoidedColors: avoidedColors.slice() }; };
    window.setQuizStep3Data = function(data) {
        if (data && data.likedColors) {
            likedColors = data.likedColors.slice();
            document.querySelectorAll('#like-colors-section .color-swatch').forEach(function(sw) {
                var c = sw.getAttribute('data-color');
                sw.classList.toggle('selected', likedColors.indexOf(c) >= 0);
            });
        }
        if (data && data.avoidedColors) {
            avoidedColors = data.avoidedColors.slice();
            document.querySelectorAll('#avoid-colors-section .color-swatch').forEach(function(sw) {
                var c = sw.getAttribute('data-color');
                sw.classList.toggle('avoid-selected', avoidedColors.indexOf(c) >= 0);
            });
        }
        updateContinueButton();
    };
    document.addEventListener('DOMContentLoaded', function() {
        if (window.__QUIZ_STEP3_DATA__) window.setQuizStep3Data(window.__QUIZ_STEP3_DATA__);
        updateContinueButton();
    });
})();
</script>
