<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="stylesheet" href="css/mobile-optimization.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'shine-primary': '#939BFB',
                        'shine-accent': '#F96226'
                    }
                }
            }
        }
    </script>
    <script src="https://unpkg.com/heroicons@2.0.16/24/outline/index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Karla:wght@400;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for social auth icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        window.FontAwesomeConfig = {
            autoReplaceSvg: 'nest'
        };
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        ::-webkit-scrollbar { display: none;}
        html, body { margin: 0; padding: 0; }
        #auth-screen { padding-top: 1rem; }
        * { 
            font-family: 'DM Sans', 
                         'Karla',
                         -apple-system,
                         BlinkMacSystemFont,
                         'Segoe UI',
                         Roboto,
                         'Helvetica Neue',
                         Arial,
                         'Noto Sans',
                         sans-serif; 
        }

        .dm-sans { 
            font-family: 'DM Sans', 
                         'Karla',
                         -apple-system,
                         BlinkMacSystemFont,
                         'Segoe UI',
                         Roboto,
                         'Helvetica Neue',
                         Arial,
                         'Noto Sans',
                         sans-serif; 
        }

        .poppins { 
            font-family: 'Poppins',
                         -apple-system,
                         BlinkMacSystemFont,
                         'Segoe UI',
                         Roboto,
                         'Helvetica Neue',
                         Arial,
                         sans-serif; 
        }
        .input-error { border-color: #EF4444 !important; }
        .input-error:focus { --tw-ring-color: #EF4444 !important; }
        .error-msg { color: #EF4444; font-size: 12px; margin-top: 4px; }
        #auth-logo h2 { margin-top: 0; margin-bottom: 0.5rem; }
    </style>
</head>
<body class="bg-[#F6F6F6]">

<div id="auth-screen" class="relative w-full max-w-[390px] mx-auto min-h-screen max-h-screen bg-white flex flex-col overflow-y-auto">
    <!-- Back Button -->
    <div class="absolute top-6 left-6 z-10">
        <a href="Welcome_Screen.html" class="text-gray-600 hover:opacity-70 transition-opacity" aria-label="Go back">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
            </svg>
        </a>
    </div>
    <!-- Main Content: logo + Welcome in same flow to eliminate gap -->
    <div class="relative flex flex-col items-center px-6 pt-10 pb-8 flex-shrink-0">
        <!-- Logo -->
        <div class="w-full text-center leading-none mb-8">
            <img class="w-full max-w-[390px] h-auto mx-auto block align-top" src="https://raw.githubusercontent.com/nora-todorova/GoShopMe-assets/main/assets/GoShopMe%20logo.svg" data-logo alt="GoShopMe logo" title="GoShopMe logo">
        </div>
        <!-- Centered content: Welcome, buttons, form -->
        <div class="w-full flex flex-col items-center">
        <!-- Welcome -->
        <div id="auth-logo" class="w-full text-center mb-4 leading-none">
            <h2 class="text-lg font-semibold poppins text-gray-900 mb-2">Welcome !</h2>
            <p class="text-gray-500 text-base dm-sans">Sign up to enjoy effortless shopping</p>
        </div>

        <!-- Auth Options -->
        <div id="social-auth" class="w-full space-y-2 mb-2">
            <button type="button" class="w-full flex items-center justify-center space-x-2 py-2.5 px-3 rounded-full border-2 border-[#939BFB]/30 bg-white hover:bg-[#939BFB]/10 transition-colors">
                <i class="fab fa-google text-base text-gray-700"></i>
                <span class="text-gray-700 font-medium text-xs dm-sans">Continue with Google</span>
            </button>

            <button type="button" class="w-full flex items-center justify-center space-x-2 py-2.5 px-3 rounded-full border-2 border-[#939BFB]/30 bg-white hover:bg-[#939BFB]/10 transition-colors">
                <i class="fab fa-instagram text-base text-gray-700"></i>
                <span class="text-gray-700 font-medium text-xs dm-sans">Continue with Instagram</span>
            </button>

            <button type="button" class="w-full flex items-center justify-center space-x-2 py-2.5 px-3 rounded-full border-2 border-[#939BFB]/30 bg-white hover:bg-[#939BFB]/10 transition-colors">
                <i class="fab fa-tiktok text-base text-gray-700"></i>
                <span class="text-gray-700 font-medium text-xs dm-sans">Continue with TikTok</span>
            </button>
        </div>

        <!-- Divider -->
        <div class="w-full flex items-center justify-center space-x-4 mb-2">
            <div class="flex-1 h-px bg-gray-200"></div>
            <span class="text-gray-500 text-sm dm-sans">or</span>
            <div class="flex-1 h-px bg-gray-200"></div>
        </div>

        <!-- Email Form -->
        <form id="email-auth" class="w-full space-y-4 mb-2">
            <div class="space-y-2">
                <label class="block text-sm text-gray-600 dm-sans" for="email">Email</label>
                <input type="text" id="email" inputmode="email" class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-[#939BFB] focus:ring-1 focus:ring-[#939BFB]/20 outline-none transition-colors text-base dm-sans" placeholder="Enter your email" autocomplete="email">
                <span id="email-error" class="error-msg dm-sans hidden" role="alert"></span>
            </div>
            
            <div class="space-y-2">
                <label class="block text-sm text-gray-600 dm-sans" for="password">Password</label>
                <div class="relative">
                    <input type="password" id="password" class="w-full px-4 py-3.5 pr-12 rounded-xl border border-gray-200 focus:border-shine-primary focus:ring-1 focus:ring-shine-primary outline-none transition-colors bg-gray-50 dm-sans" placeholder="Enter your password">
                    <button type="button" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-700 transition-colors" onclick="togglePassword()">
                        <svg id="toggleIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                        </svg>
                    </button>
                </div>
                <span id="password-error" class="error-msg dm-sans hidden block" role="alert"></span>
                <!-- Password strength & requirements (shown only when user types in password) -->
                <div id="signup-password-strength" class="space-y-2 mt-2 hidden">
                    <div class="flex gap-1">
                        <div class="h-1 flex-1 rounded-full bg-gray-200"></div>
                        <div class="h-1 flex-1 rounded-full bg-gray-200"></div>
                        <div class="h-1 flex-1 rounded-full bg-gray-200"></div>
                        <div class="h-1 flex-1 rounded-full bg-gray-200"></div>
                    </div>
                    <p class="text-sm text-gray-500 dm-sans">Password strength: Weak</p>
                </div>
                <div id="signup-password-requirements" class="space-y-2 mt-2 hidden">
                    <p class="text-sm text-gray-600 dm-sans">Password must contain:</p>
                    <div class="space-y-1">
                        <div class="flex items-center space-x-2 text-sm">
                            <svg id="signup-req-1" class="w-4 h-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/></svg>
                            <span class="text-gray-400 dm-sans">At least 8 characters</span>
                        </div>
                        <div class="flex items-center space-x-2 text-sm">
                            <svg id="signup-req-2" class="w-4 h-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/></svg>
                            <span class="text-gray-400 dm-sans">Uppercase and lowercase letters</span>
                        </div>
                        <div class="flex items-center space-x-2 text-sm">
                            <svg id="signup-req-3" class="w-4 h-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/></svg>
                            <span class="text-gray-400 dm-sans">One number</span>
                        </div>
                        <div class="flex items-center space-x-2 text-sm">
                            <svg id="signup-req-4" class="w-4 h-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/></svg>
                            <span class="text-gray-400 dm-sans">One symbol (e.g. !@#$%)</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="flex justify-center">
                <button type="submit" class="w-3/4 bg-[#939BFB] text-white font-medium py-2.5 px-3 rounded-full transition-all text-sm shadow-sm hover:shadow-md dm-sans">
                    Sign Up
                </button>
            </div>
        </form>

        <!-- Sign Up Link -->
        <div class="flex items-center justify-center space-x-2 pb-8">
            <span class="text-gray-500 text-sm dm-sans">Already have an account?</span>
            <a href="SignIn_Screen.html" class="text-[#939BFB] font-medium hover:underline text-sm dm-sans">Sign In</a>
        </div>
        </div>
    </div>
</div>

<script>
function togglePassword() {
    const passwordInput = document.getElementById('password');
    const toggleIcon = document.getElementById('toggleIcon');
    
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 11-4.243-4.243m4.242 4.242L9.88 9.88"/>';
    } else {
        passwordInput.type = 'password';
        toggleIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z"></path><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>';
    }
}

// Password validation & strength (same as Create_New_Password)
function checkPasswordStrengthSignUp(password) {
    var strength = 0;
    if (password.length >= 8) strength++;
    if (password.match(/[0-9]/)) strength++;
    if (password.match(/[^A-Za-z0-9]/)) strength++;
    if (password.match(/[A-Z]/)) strength++;
    return strength;
}

function updatePasswordRequirementsSignUp(password) {
    var hasLength = password.length >= 8;
    var hasLower = /[a-z]/.test(password);
    var hasUpper = /[A-Z]/.test(password);
    var hasNumber = /[0-9]/.test(password);
    var hasSpecial = /[^a-zA-Z0-9]/.test(password);
    var reqs = [
        { el: document.getElementById('signup-req-1'), met: hasLength },
        { el: document.getElementById('signup-req-2'), met: hasLower && hasUpper },
        { el: document.getElementById('signup-req-3'), met: hasNumber },
        { el: document.getElementById('signup-req-4'), met: hasSpecial }
    ];
    var checkSvg = '<path stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5"/>';
    var crossSvg = '<path stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>';
    reqs.forEach(function(r) {
        if (!r.el) return;
        r.el.innerHTML = r.met ? checkSvg : crossSvg;
        r.el.classList.remove(r.met ? 'text-gray-300' : 'text-green-500');
        r.el.classList.add(r.met ? 'text-green-500' : 'text-gray-300');
    });
}

document.getElementById('password').addEventListener('input', function() {
    var password = this.value;
    var strengthEl = document.getElementById('signup-password-strength');
    var reqsEl = document.getElementById('signup-password-requirements');
    if (password.length > 0) {
        if (strengthEl) strengthEl.classList.remove('hidden');
        if (reqsEl) reqsEl.classList.remove('hidden');
    } else {
        if (strengthEl) strengthEl.classList.add('hidden');
        if (reqsEl) reqsEl.classList.add('hidden');
    }
    var strength = checkPasswordStrengthSignUp(password);
    var bars = document.querySelectorAll('#signup-password-strength .rounded-full');
    var strengthText = document.querySelector('#signup-password-strength p');
    if (bars.length) {
        bars.forEach(function(bar, index) {
            if (index < strength) {
                bar.className = 'h-1 flex-1 rounded-full ' +
                    (strength === 1 ? 'bg-red-200' : strength === 2 ? 'bg-orange-200' : strength === 3 ? 'bg-yellow-200' : 'bg-green-200');
            } else {
                bar.className = 'h-1 flex-1 rounded-full bg-gray-200';
            }
        });
    }
    if (strengthText) {
        strengthText.textContent = 'Password strength: ' +
            (strength === 0 ? 'Weak' : strength === 1 ? 'Weak' : strength === 2 ? 'Fair' : strength === 3 ? 'Good' : 'Strong');
    }
    updatePasswordRequirementsSignUp(password);
});

function showFieldError(inputId, errorId, msg) {
    var input = inputId ? document.getElementById(inputId) : null;
    var err = document.getElementById(errorId);
    if (msg) {
        if (input) input.classList.add('input-error');
        if (err) { err.textContent = msg; err.classList.remove('hidden'); }
    } else {
        if (input) input.classList.remove('input-error');
        if (err) { err.textContent = ''; err.classList.add('hidden'); }
    }
}
document.getElementById('email').addEventListener('input', function() { showFieldError('email', 'email-error', ''); });
document.getElementById('password').addEventListener('input', function() { showFieldError('password', 'password-error', ''); });
document.getElementById('email-auth').addEventListener('submit', function(e) {
    e.preventDefault();
    var emailEl = document.getElementById('email');
    var email = (emailEl && emailEl.value) ? emailEl.value.trim() : '';
    var emailFormatRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    showFieldError('email', 'email-error', '');
    showFieldError('password', 'password-error', '');
    if (!email) {
        showFieldError('email', 'email-error', 'Please enter your email address');
        return;
    }
    if (!emailFormatRegex.test(email)) {
        showFieldError('email', 'email-error', 'Please enter a valid email address');
        return;
    }
    var password = (document.getElementById('password') && document.getElementById('password').value) || '';
    var hasLength = password.length >= 8;
    var hasLower = /[a-z]/.test(password);
    var hasUpper = /[A-Z]/.test(password);
    var hasNumber = /[0-9]/.test(password);
    var hasSpecial = /[^a-zA-Z0-9]/.test(password);
    if (!password) {
        showFieldError('password', 'password-error', 'Please enter your password');
        return;
    }
    if (!hasLength || !hasLower || !hasUpper || !hasNumber || !hasSpecial) {
        if (!hasLength) showFieldError('password', 'password-error', 'Password must be at least 8 characters');
        else if (!hasLower || !hasUpper) showFieldError('password', 'password-error', 'Password must contain uppercase and lowercase letters');
        else if (!hasNumber) showFieldError('password', 'password-error', 'Password must contain at least one number');
        else showFieldError('password', 'password-error', 'Password must contain at least one symbol (e.g. !@#$%)');
        return;
    }
    // Store user for SignIn validation (replace with API call when backend is ready)
    try {
        var users = [];
        var stored = localStorage.getItem('__registeredUsers');
        if (stored) {
            try { users = JSON.parse(stored); } catch (e) {}
        }
        if (!Array.isArray(users)) users = [];
        users.push({ email: email.toLowerCase(), password: password });
        localStorage.setItem('__registeredUsers', JSON.stringify(users));
        var emails = [];
        var emailsStored = localStorage.getItem('__registeredEmails');
        if (emailsStored) {
            try { emails = JSON.parse(emailsStored); } catch (e) {}
        }
        if (!Array.isArray(emails)) emails = [];
        if (emails.indexOf(email.toLowerCase()) < 0) emails.push(email.toLowerCase());
        localStorage.setItem('__registeredEmails', JSON.stringify(emails));
    } catch (err) {}
    try {
        sessionStorage.setItem('__signupEmailForOnboarding', email.trim().toLowerCase());
    } catch (e) {}
    window.location.href = 'Onboarding_Personal_Details.html';
});
</script>

</body></html>
